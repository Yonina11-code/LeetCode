<body>
  <script>
    /**
    给定一个只包括 '('，')'，'{'，'}'，'['，']' 的字符串 s ，判断字符串是否有效。

    有效字符串需满足：
    左括号必须用相同类型的右括号闭合。
    左括号必须以正确的顺序闭合。

    示例 1：
    输入：s = "()"
    输出：true

    示例 2：
    输入：s = "()[]{}"
    输出：true

    示例 3：
    输入：s = "(]"
    输出：false

    示例 4：
    输入：s = "([)]"
    输出：false

    示例 5：
    输入：s = "{[]}"
    输出：true
    */

    // 有效括号
    var isValid = function(s) {
      let obj = {
        ')': '(',
        '}': '{',
        ']': '['
      }
      let find = 1 // 找到的个数
      let findIndex = -1 // 上次匹配的下标
      for (let i = 0; i < s.length; i++) {
        if (s[i] === ')' || s[i] === '}' || s[i] === ']') { // 找到第一个闭合括号
          let temp = s[i-1] // 假设匹配的括号
          if (temp === obj[s[i]] && i-1 >= 0)  { // 找到了匹配的， 删除
            let str1 = s.slice(0, i-1) // 匹配的子串
            let str2 = s.slice(i+1) // 匹配的子串
            s = str1 + str2
            i = 0
            console.log('s', s)
          } else {
            return false
          }
        } else {
          if (i === s.length - 1) {
            return false
          }
        }
      }
      return true
    }
    // console.log(isValid("(([]){})"))
    // console.log(isValid("{}{}()[]"))
    console.log(isValid("([]){")) // 内嵌+相邻

 var merge = function(nums1, m, nums2, n) {
  let j = 0
  for (let i = 0; i < nums1.length; i++) {
    if (j === nums2.length && nums2[j] === undefined && (i !== 0 && nums1[i] === 0)) break
    if (nums2[j] <= nums1[i]) {
      nums1.splice(i, 1, nums2[j], nums1[i])
      j++
    }
  }
  if (j !== nums2.length) {
    let rest = nums2.splice(j, nums2.length - j)
    nums1.splice(m+j, n, ...rest)
  } else if (nums1.length > m+n) {
    nums1.splice(m+n, nums1.length - m+n)
  }
  return nums1
};
console.log(merge([-1,0,0,3,3,3,0,0,0], 6, [1,2,2], 3))
  </script>
