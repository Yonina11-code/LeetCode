<body>
  <script>
    /**
    给定两个字符串形式的非负整数 num1 和num2 ，计算它们的和并同样以字符串形式返回。

    你 不能使用任何內建的用于处理大整数的库（比如 BigInteger）， 也不能直接将输入的字符串转换为整数形式。

    示例 1：
    输入：num1 = "11", num2 = "123"
    输出："134"

    示例 2：
    输入：num1 = "456", num2 = "77"
    输出："533"

    示例 3：
    输入：num1 = "0", num2 = "0"
    输出："0"
    */
    let addStrings = function (num1, num2) {
      // 获取num最后的index
      let i = num1.length - 1
      let j = num2.length - 1
      const res = []
      let carry = 0
      while (i >= 0 || j >= 0) {
        // 获取num最后的数字
        const n1 = i >= 0 ? Number(num1[i]) : 0
        const n2 = j >= 0 ? Number(num2[j]) : 0
        const sum = n1 + n2 + carry
        res.unshift(sum % 10) // 取余数
        carry = Math.floor(sum / 10) // 满10进1
        j--
        i--
      }
      // 如果满10
      if (carry) {
        res.unshift(carry)
      }
      return res.join('')
    }
    function isEqual(a, b, sum) {
      const [intStr1, deciStr1] = a.toString().split('.')
      const [intStr2, deciStr2] = b.toString().split('.')
      const inteSum = addStrings(intStr1, intStr2)
      const deciSum = addStrings(deciStr1, deciStr2)
      console.log(`${inteSum}.${deciSum}`)
    }
    console.log(isEqual('0.7', '0.8'))


var climbStairs = function(n) {
    if (n === 1 || n === 2 || n === 3) return n
    return climbStairs(n-1) + climbStairs(n-2)
};
  console.log(climbStairs(4))
  /**

  */
  </script>
