<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var minDepth = function(root) {
    let leftnum = 0
    let rightnum = 0
    return function subRoots(subRoot) {
      if (!(subRoot.left|| subRoot.right)) return Math.max(leftnum, rightnum)
      if (subRoot.left) {
        leftnum++
        subRoots(subRoot.left)
      }
      if (subRoot.right) {
        rightnum++
        subRoots(subRoot.right)
      }
    }(root)
  };
  console.log('ddd', minDepth([3,9,20]))
  </script>
</body>
</html>
