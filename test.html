<script>
var isValid = function(s) {
  const obj = {
    '}': '{',
    ')': '(',
    ']': '['
  }
  let copyStr = s
  let result = true
  for (let i = 0; i < copyStr.length; i++) {
    console.log('22', copyStr[i])
    if (/[})\]]/.test(copyStr[i])) {
      if (s[i -1] === obj[copyStr[i]]) {
        copyStr = copyStr.slice(i-1, i)
        i = i - 1
        console.log('copyStr[i]', copyStr[i])
      } else {
        return false
      }
    }
  }
  return result
};
console.log(isValid('(({}))()'))
  </script>
